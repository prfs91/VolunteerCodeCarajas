name: Update Date in Wiki Files

on:
  push:
    paths:
      - '**/*.md'

jobs:
  update_date:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Wiki repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Atualizar datas nos arquivos Markdown modificados
