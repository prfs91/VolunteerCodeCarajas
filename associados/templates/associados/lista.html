<!DOCTYPE html>
<html>
<head>
    <title>Lista de Associados</title>
</head>
<body>
    <h1>Lista de Associados</h1>
    <ul>
        {% for associado in associados %}
        <li>{{ associado.nome }} - {{ associado.email }} - Entrou em {{ associado.data_entrada|date:"d/m/Y" }}</li>
        {% empty %}
            <li>Nenhum associado encontrado.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'cadastrar_associado' %}">Cadastrar novo associado</a></p>
</body>
</html>
